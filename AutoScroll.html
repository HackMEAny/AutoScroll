<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      button {
        display: block;
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }
      #status {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: gray;
      }
      .timer-container {
        text-align: center;
        margin-top: 10px;
      }
      #timer-text {
        font-size: 12px;
        color: #333;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .timer-circle {
        position: relative;
        width: 50px;
        height: 50px;
        margin: 0 auto;
      }
      .timer-bg {
        fill: none;
        stroke: #e0e0e0;
        stroke-width: 4;
      }
      .timer-progress {
        fill: none;
        stroke: #4285f4;
        stroke-width: 4;
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 1s linear, stroke 1s linear;
      }
      .timer-center {
        fill: #fff;
        stroke: #e0e0e0;
        stroke-width: 1;
      }
      .timer-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8px;
        font-weight: bold;
        color: #333;
        transition: color 1s linear;
      }
      @keyframes loading {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      .loading {
        animation: loading 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Start Auto-Scroll</button>
    <button id="stopBtn">Stop Auto-Scroll</button>
    <div id="status">Status: Loading...</div>
    <div class="timer-container">
      <div id="timer-text">Timer: --:--</div>
      <div class="timer-circle">
        <svg width="50" height="50">
          <circle class="timer-bg" cx="25" cy="25" r="20"></circle>
          <circle
            class="timer-progress loading"
            cx="25"
            cy="25"
            r="20"
            stroke-dasharray="125.66"
            stroke-dashoffset="125.66"
          ></circle>
          <circle class="timer-center" cx="25" cy="25" r="3"></circle>
        </svg>
        <div class="timer-text">--:--</div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
